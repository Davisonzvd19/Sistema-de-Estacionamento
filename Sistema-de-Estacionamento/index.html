<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Davison Azevedo">
        <title>Sistema de Estacionamento em Javascript</title>


        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">


    </head>
    <body onload="mostraPatio()">
        <div class="background-header">
           <h2>Estacionamento <small></small></h2>
           <p align="right">
             <font face="Verdana" style="color: grey">Davison Azevedo</font></p>

        </div>
        <div class="container">
            <div class="header clearfix">
                <div class="jumbotron">
                    <form id="formulario">

                      <div class="form-group">
                      <label>Placa do Veículo:</label>
                      <input type="text" class="form-control" id="placaCarro">
                      </div>

                      <div class="form-group">
                      <label>Modelo do Veículo:</label>
                      <input type="text" class="form-control" id="modeloCarro" autofocus>
                      </div>

                    <button type="submit" class="btn btn-primary">Adicionar</button>
                    </form>
                </div>
            </div>
            <div class="row marketing">
                    <div class="col-lg-12">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Modelo</th>
                                    <th>Placa</th>
                                    <th>Entrada</th>
                                    <th>Finalizar</th>
                                </tr>
                            </thead>
                            <tbody id="resultados">
                                <tr>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>


        <script src="js/jquery.min.js"></script>
        
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>

</html>
